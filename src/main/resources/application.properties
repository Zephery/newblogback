spring.profiles.active=jdbc
# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=HTML5
#默认开启缓存，修改页面，浏览器没有反应，设为false之后即可
spring.thymeleaf.cache=false
mybatis.mapper-locations=/com/myblog/dao/*.xml
mybatis.type-aliases-package=/com/myblog/model
server.port=8081
#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
logging.level.com.myblog=INFO
# Redis
spring.redis.host=123.206.28.24
spring.redis.port=6379
spring.redis.password=root
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
# db config
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://123.206.28.24:3306/myblog?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=helloroot
spring.datasource.initialSize=20
spring.datasource.minIdle=10
spring.datasource.maxActive=100
